{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wheather app</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script src="{% static "weather_dashboard/weather.js" %}"></script>
    <link href="{% static 'weather_dashboard/styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="weather_container">
        <div class="header">
            <div class="theme">
                <div class="theme_btn">
                    <span class="circle1" onclick="span1()">
                        <i id="sun" class="bi bi-brightness-high"></i>
                    </span>
                    <span class="circle2" onclick="span2(   )">
                        <i id="moon" class="bi bi-moon"></i>
                    </span>
                </div>
            </div>
            <div class="search">
                <button class="make_search"><i class="bi bi-search"></i></button>
                <input class="search_bar" name="city" placeholder="search for your prefered city..." type="text">
            </div>
            <div class="current">
                <button class="current_btn"><i class="bi bi-geo-alt"></i>Current Location</button>
            </div>
        </div>
        <div class="section1">
            <div class="box1">
                <div class="container_day">
                    <h3></h3>
                    <h1></h1>
                    <p></p>
                </div>
            </div>
            <div class="box2">
                <div class="temp">
                    <h3></h3>
                    <h4></h4>
                </div>
                <div class="weather">
                    <h3></h3>
                </div>
                <div class="top_right">
                    <div class="humidity">
                        <i class="bi bi-water"></i>
                        <h5>Humidity</h5>
                        <h4></h4>
                    </div>
                    <div class="wind">
                        <i class='bx bx-wind'></i>
                        <h5>Wind Speed</h5>
                        <h4></h4>
                    </div>
                    <div class="preassure">
                        <i class='bx bx-tachometer' ></i>
                        <h5>Pressure</h5>
                        <h4></h4>
                    </div>
                </div>

                <div class="sun_info">
                    <div class="sunrise">
                        <i class="bi bi-sunrise"></i>
                        <h3>Sunrise</h3>
                        <h4>____ AM</h4>
                    </div>
                    <div class="sunset">
                        <i class="bi bi-sunset"></i>
                        <h3>Sunset</h3>
                        <h4>____ PM</h4>
                    </div>
                </div>    
            </div>
        </div>
        <div class="section2">
            <div class="box3">
                <h3>4 Days Forecast:</h3>
                <div class="all_daily_cards">
                    <div class="day_data">

                    </div>
                    <div class="day_data">

                    </div>
                    <div class="day_data">

                    </div>
                    <div class="day_data">

                    </div>
                    <div class="day_data">

                    </div>
                </div>
            </div>
            <div class="box4">
                <h3>Hourly Forecast</h3>
                <div class="all_cards">
                    <div class="card">

                    </div>
                    <div class="card">

                    </div>
                    <div class="card">

                    </div>
                    <div class="card">

                    </div>
                    <div class="card">

                    </div>
                    <div class="card">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
